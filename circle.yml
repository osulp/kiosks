machine:
  environment:
    YARN_VERSION: 0.17.10
    PATH: "${PATH}:${HOME}/.yarn/bin"

dependencies:
  pre:
    - cp config/application_config.example.yml.erb config/application_config.yml.erb
    - cp config/local_env.example.yml config/local_env.yml
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        echo "Download and install Yarn."
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      else
        echo "The correct version of Yarn is already installed."
      fi
    - gem install bundler
  override:
    - yarn install
    - bundle install:
        timeout: 180
  cache_directories:
    - ~/.yarn
    - ~/.yarn-cache
    - /opt/circleci/.rvm/rubies
database:
  override:
    # default behavior from Circle, won't include the custom drupal test db
    #- mv config/database.ci.yml config/database.yml
    - bundle exec rake db:create db:schema:load --trace
    - bundle exec rake test_drupal_database:setup
test:
  override:
    - bundle exec rspec
    - yarn test -- -u