# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

staging:
  <<: *default
  database: db/staging.sqlite3

production:
  <<: *default
  database: db/production.sqlite3

# -----------------------------------------------------------------------
# API RoomRes Connection
# -----------------------------------------------------------------------
roomres_default: &roomres_default
  adapter: mysql2
  username: <%= ENV['KIOSKS_ROOMRES_USERNAME'] %>
  password: <%= ENV['KIOSKS_ROOMRES_PASSWORD'] %>
  host: <%= ENV['KIOSKS_ROOMRES_HOST'] %>
  port: <%= ENV['KIOSKS_ROOMRES_PORT'] %>

roomres_development:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: db/roomres_development.sqlite3

roomres_test:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: db/roomres_test.sqlite3

roomres_staging:
  <<: *roomres_default
  database: roomres_staging

roomres_production:
  <<: *roomres_default
  database: roomres_production
