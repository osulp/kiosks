# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

staging:
  <<: *default
  database: db/staging.sqlite3

production:
  <<: *default
  database: db/production.sqlite3

drupal_default: &drupal_default
  adapter: mysql2
  database: drupal_cms
  username: <%= ENV['KIOSKS_DRUPAL_USERNAME'] || 'root' %>
  password: <%= ENV['KIOSKS_DRUPAL_PASSWORD'] || 'vagrant' %>
  host: <%= ENV['KIOSKS_DRUPAL_HOST'] || 'localhost' %>

drupal_development:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: db/drupal_development.sqlite3

drupal_test:
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: db/drupal_test.sqlite3

drupal_staging:
  <<: *drupal_default

drupal_production:
  <<: *drupal_default
